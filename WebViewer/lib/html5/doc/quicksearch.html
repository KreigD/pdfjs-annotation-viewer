er or not the annotation can be moved NoResize boolean Gets or sets if this annotation can be resized by the user. NoRotate boolean Gets or sets if this annotation can be rotated. NoZoom boolean Gets or sets if this annotation scales with the page. PageNumber number Gets or sets the page number of a document that the annotation appears on. Subject string Represents the subject of the annotation. Default is the annotation's type. Width number Gets or sets the width of the annotation X number Gets or sets the annotation's x-axis position. Y number Gets or sets the annotation's y-axis position. Methods adjustRect() Adjusts the annotation's bounding rectangle to take into account changes to the annotation e.g. stroke thickness, start/end points, etc deserialize(element, pageMatrix) Deserializes the xml element into the annotation Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert PDF coordinates to XOD coordinates. draw(ctx) Draws the annotation on the provide canvas context, relative to the page. The point (0,0) coresponds to the top left corner of the page. Parameters: Name Type Description ctx CanvasRenderingContext2D The canvas context prepared to be drawn on. getBottom() Gets the bottommost y position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getContents() Gets the text content for the annotation. Contents may be displayed in an annotation's popup or directly on the page (in the case of FreeTextAnnotation). Returns: the text content for the annotation. Type string getCustom() Gets the custom value set by setCustom Returns: The custom value Type * getFlag(flag) Determine if the give flag is marked flagged Parameters: Name Type Description flag number Returns: Type boolean getHeight() Gets the height of the annotation. Returns: the height of the annotation. Type number getLeft() Gets the leftmost x position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getPageNumber() Gets the page number of the annotation. Note: page number starts from 1. Returns: The annotation's page number Type number getRect() Get annotation bounding rectangle Returns: Type Annotations.Rect getRectPadding() Gets the padding that will be applied by default on the annotation's rectangle. Returns: The amount of padding Type number getReplies() Gets the list of replies to this annotation. Returns: The list of replies Type Array getRight() Gets the rightmost x position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getTop() Gets the topmost y position measured in page coordinates. Deprecated: Since 1.7 Returns: Type number getWidth() Gets the width of the annotation. Returns: the width of the annotation. Type number getX() Gets the x position measured in page coordinates of an annotation. Returns: the x position Type number getY() Gets the y position measured in page coordinates. Returns: Type number isReply() Gets whether the annotation is a reply to another annotation. Returns: Returns true if it does reply to another annotation, false otherwise. Type boolean render(container, am, zoom) Render the element's other features, if any. This can be used, for example, for HTML rendering Parameters: Name Type Description container am zoom resize(rect) Resize the annotation based on a new given Annotations.Rect. Use this method instead of setRect when internal properties (other than x, y, width and height) need to be modified on move/resize. Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle serialize(element, pageMatrix) Serialize the annotation to an xml element Parameters: Name Type Description element Element an xml element representing the annotation pageMatrix object the page matrix used to convert XOD coordinates to PDF coordinates. Returns: the resulting xml element representing the annotation Type Element setContents(the) Set the text content for the annotation. Note that this will not refresh the text in the UI. Parameters: Name Type Description the string text content to be set setCustom(value) Sets a custom value on the annotation. Parameters: Name Type Description value * Any custom value setFlag(flag, value) Set the value of given Flag. Parameters: Name Type Description flag number value boolean setHeight(value) Sets the height of the annotation. Parameters: Name Type Description value number the height of the annotation. setPageNumber(value) Sets the page number of the annotation. Note: page numbers start from 1. Parameters: Name Type Description value number the page number to be set setRect(rect) Sets the size and location of the annotation's bounding rectangle. Use this method instead of resize when only the x, y, width and height needs to be modified. Parameters: Name Type Description rect Annotations.Rect the new bounding rectangle setWidth(value) Sets the width of the annotation. Parameters: Name Type Description value number the width of the annotation. setX(value) Sets the x position measured in page coordinates of an annotation. Parameters: Name Type Description value number the x position setY() Sets the y position measured in page coordinates. Parameters: Type Description number unrender() Destroys any non-canvas elements Ã— Search results Close Documentation generated by JSDoc 3.4.3 on June 29th 2017, 12:02:51 pm using the DocStrap template. "},"Annotations.BoxControlHandle.html":{"id":"Annotations.BoxControlHandle.html","title":"Class: BoxControlHandle","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsPartRetrieversTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelect  width and height of the current page or panel will fit into the available space. Not supported for mobile viewer. Inherited From: WebViewerInterface#fitPage fitWidth() Controls if the document's Zoom property will be adjusted so that the width of the current page or panel will exactly fit into the available space. Not supported for mobile viewer. Inherited From: WebViewerInterface#fitWidth fitZoom() Sets the FitMode to Zoom, where the zoom level is free from pre-defined fit modes. Inherited From: WebViewerInterface#fitZoom getCurrentPageNumber() Gets the current page number Inherited From: WebViewerInterface#getCurrentPageNumber Returns: the current page number Type integer getFitMode() Gets the current fit mode Inherited From: WebViewerInterface#getFitMode Returns: the current fit mode Type object getLayoutMode() Gets the layout mode of the document. Not supported for mobile viewer. Inherited From: WebViewerInterface#getLayoutMode Returns: the layout mode of the document getPageCount() Gets the total page count of the loaded document Inherited From: WebViewerInterface#getPageCount Returns: the total page count of the loaded document Type integer getShowSideWindow() Gets the value whether the side window is visible or not. Not supported for mobile viewer. Inherited From: WebViewerInterface#getShowSideWindow Returns: true if the side window is shown getToolMode() Gets the current tool mode Inherited From: WebViewerInterface#getToolMode Returns: the current tool mode Type object getZoomLevel() Gets the current zoom level Inherited From: WebViewerInterface#getZoomLevel Returns: the current zoom level in float, where 1.0 is 100%. Type number goToFirstPage() Navigates to the first page of the document Inherited From: WebViewerInterface#goToFirstPage goToLastPage() Navigates to the last page of the document Inherited From: WebViewerInterface#goToLastPage goToNextPage() Navigates to the next page of the document. This method will increment the current page number by 1, re cription fitMode object the object representing the fit mode Inherited From: WebViewerInterface#setFitMode setLayoutMode(layout) Sets the layout mode of the document. Not supported for mobile viewer. Parameters: Name Type Description layout the layout mode to set Inherited From: WebViewerInterface#setLayoutMode setShowSideWindow(value) Sets the value whether the side window is visible or not. Not supported for mobile viewer. Parameters: Name Type Description value true to show the side window Inherited From: WebViewerInterface#setShowSideWindow setToolMode(toolMode) Sets the tool mode Parameters: Name Type Description toolMode object the object representing the tool mode Inherited From: WebViewerInterface#setToolMode setZoomLevel(zoomLevel) Sets the current zoom level Parameters: Name Type Description zoomLevel number the new zoom level, where 1.0 is 100%. Inherited From: WebViewerInterface#setZoomLevel Ã— Search results Close Documentation generated by JSDoc 3.4.3 on June 29th 2017, 12:02:53 pm using the DocStrap template. "},"CoreControls.html":{"id":"CoreControls.html","title":"Namespace: CoreControls","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsPartRetrieversTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldManagerAnnotations.FreeHandAnnotationAnnotations.FreeTextAnnotationAnnotations.FreeTextSelectionModelAnnotations.HTMLAnnotationAnnotations.IPathAnnotationAnnotations.L nager Document DocumentViewer Members &lt;static&gt; CanvasMode Canvas mode enumeration, has values of PageCanvas (default) and ViewportCanvas Properties: Name Type Description ViewportCanvas string PageCanvas string &lt;static&gt; DisplayModes Display modes that control how the document's page are displayed Properties: Name Type Description Single string Displays one page at a time. Continuous string Displays all the pages in a scrolling view in one column. Facing string Displays up to two pages at a time, side by side. FacingContinuous string Displays all pages in a scrolling view in two columns. Cover string Displays all pages in a scrolling view in two columns. The first row has a single page in the second column. CoverFacing string Same as the Cover display mode except that it is not a scrolling view. Custom string Any custom display mode. Methods &lt;static&gt; BaseDocument() BaseDocument is used to alert if a Document implementation is not following the Document interface. &lt;static&gt; disableEmbeddedJavaScript() Disables the execution of embedded JavaScript &lt;static&gt; getCurrentPDFBackendType() Gets the current backend type being used. Returns: Returns &quot;pnacl&quot; is PNaCl is being used, &quot;ems&quot; if Emscripten is being used and undefined if nothing is being used yet Type string &lt;static&gt; getDefaultPdfBackendType() Gets the default pdf backend type that should be used for this browser. Returns: Returns &quot;pnacl&quot; is PNaCl should be used and &quot;ems&quot; if Emscripten should be used Type string &lt;static&gt; getWorkerPath() Gets the path to the Web Worker JavaScript file Returns: The path to the worker Type string &lt;static&gt; initPDFWorkerTransports(pdfBackendType, workerHandlers, l) Begins setup of PDF Worker Object. Parameters: Name Type Description pdfBackendType string object representing an PDF backend type (&quot;pnacl&quot; or &quot;ems&quot;) workerHandlers object object holding event and error handlers for the worker (workerLoadingProgress, pnaclCrashError, pnaclLoadError, emsWorkerError). l string The license key to use for this worker. If undefined PDFNet will be initialized in demo mode. Returns: a promise that will be resolved when worker transport initialization is complete. &lt;static&gt; isDemoMode() Returns whether demo mode is active or not. Must be called after the document is loaded or after the call to CoreControls.initPDFWorkerTransports if you're calling it directly. Returns: true or false depending on whether the viewer is in demo mode or not Type boolean &lt;static&gt; preloadPDFWorker(pdfBackendType, workerHandlers, options) Begins setup of PDF Worker Object. This can be used to load the workers before a license key has been loaded. Parameters: Name Type Description pdfBackendType string object representing an PDF backend type (&quot;pnacl&quot; or &quot;ems&quot;) workerHandlers object object holding event and error handlers for the worker (workerLoadingProgress). options object An object with the following optional values: useEmscriptenWhileLoading If the backend type is set to pnacl then this determines whether emscripten should be used if PNaCl needs time to set up. Returns: The worker object Type object &lt;static&gt; resetWorker(worker) Resets the worker so that the next time initPDFWorkerTransports is called it will set up the worker transports with the specified worker. Parameters: Name Type Description worker object The new worker to use the next time initPDFWorkerTransports is called &lt;static&gt; SetCachingLevel(level) Set the caching level between 0 and 10, where 0 is no caching and 10 uses a very large cache Parameters: Name Type Description level number The level to set &lt;static&gt; SetCanvasMode(mode) Sets the canvas rendering mode. Parameters: Name Type Description mode CoreControls.CanvasMode The canvas mode to switch to &lt;static&gt; setEmscriptenHeapSize(The) Adjusts the up front heap size used by Emscripten. This method must be called before the worker is initialized to change heap allocation behaviour. By default the heap size is set to 50331648 bytes. Note that decreasing the heap size very low or running complex operations may require a resize. Parameters: Name Type Description The number number of bytes to allocate for the Emscripten heap. &lt;static&gt; SetPreRenderLevel(level) Set the pre-render level between 0 and 10, where 0 has pre-rendering and 10 has a lot of pre-rendering. Parameters: Name Type Description level number The level to set &lt;static&gt; setProgressiveTime(milliseconds) Control the time between progressive events when rendering a more complex page. Parameters: Name Type Description milliseconds number the number of milliseconds between progressive events. By default this is disabled for XOD, 1 second (1000) for PNaCl and 3 seconds (3000) for Emscripten. &lt;static&gt; setWorkerPath(path) Sets the path to the Web Worker JavaScript file. By default the file is expected to be in the same directory as the html file of the viewer and the path should be specified relative to the html file Parameters: Name Type Description path string Path to the Web Worker JS file relative to the html file of the viewer Ã— Search results Close Documentation generated by JSDoc 3.4.3 on June 29th 2017, 12:02:53 pm using the DocStrap template. "},"CoreControls.AnnotationManager.html":{"id":"CoreControls.AnnotationManager.html","title":"Class: AnnotationManager","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsPartRetrieversTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceW nnotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: AnnotationManager CoreControls. AnnotationManager Represents an object that manages the Annotations that appear on a Document's pages when displayed in a DocumentViewer. new AnnotationManager(docViewer) Creates a new instance of AnnotationManager. Parameters: Name Type Description docViewer CoreControls.DocumentViewer Properties: Name Type Description controlPointSize number The size of annotation control points. controlPointHitBoxScale number The scale of the hit box of the annotation control points. Increase to increase the selectable area. Methods addAnnotation(annotation, imported) Adds the specified annotation to the managed list of annotations. Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. imported boolean Whether the annotation was imported from another source or not. addAnnotations(annotations, imported) Adds the specified annotations to the managed list of annotations Parameters: Name Type Description annotations array An array of annotations. imported boolean Whether the annotations were imported from another source or not canModify(annotation) Whether or not the current user can modify the annotation. Parameters: Name Type Description annotation object The annotation to check permissions on. createAnnotationReply(annotation, initialText) Creates an annotation that replies to the passed in annotation. Annotation replies are sticky note annotations. Parameters: Name Type Description annotation Annotations.Annotation The annotation to add a reply to initialText string The initialText for the annotation, defaults to the empty string Returns: The created annotation reply Type Annotations.StickyAnnotation deleteAnnotation(annotation, imported [, force]) Deletes the specified annotation in the managed list of annotations. If an annotation is successfully deleted, the annotationChanged event will be fired with a &quot;delete&quot; action. Parameters: Name Type Argument Description annotation Annotations.Annotation An instance of Annotation. imported boolean Whether the annotation was imported from another source or not force boolean &lt;optional&gt; If true then the annotation will be deleted regardless of the user's current permissions deleteAnnotations(annotation, imported [, force]) Deletes the specified annotations in the managed list of annotations. If an annotation is successfully deleted, the annotationChanged event will be fired with a &quot;delete&quot; action. Parameters: Name Type Argument Description annotation array An array of annotations imported boolean Whether the annotations were imported from another source or not force boolean &lt;optional&gt; If true then the annotations will be deleted regardless of the user's current permissions deregisterAnnotationType(elementName, annotationClass) Deregisters an annotation class. Parameters: Name Type Description elementName string the string representing the xml element name of the annotation annotationClass Annotations.Annotation the class (constructor) of the annotation Returns: true if deregistration was successful Type Boolean deselectAllAnnotations() Deselects all annotations. If an annotation is successfully deselected then the annotationSelected event will be trigger with a &quot;deselected&quot; action and a null value as the array of annotations parameter. Note: the annotationSelected event has two parameters: an array of annotations and a string value of either &quot;selected&quot; or &quot;deselected&quot; deselectAnnotation(annotation) Deselects the specified annotation. If an annotation is successfully selected then the annotationSelected event will be fired with a &quot;selected&quot; action. Note: the annotationSelected event has two parameters: an array of annotations and a string value of either &quot;selected&quot; or &quot;deselected&quot; Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. disableFreeTextEditing() Disables the editing of free text annotations directly on the annotation. drawAnnotations(pageNumber [, overrideCanvas] [, majorRedraw] [, overrideContainer]) Draws all annotations associated with the given page number. Note that the entire annotation canvas for the page will be redrawn. Parameters: Name Type Argument Description pageNumber number The page number for the page to draw. overrideCanvas object &lt;optional&gt; Optionally draw directly to this canvas majorRedraw bool &lt;optional&gt; signify that this is a major redraw, so widget-like annotations must be re-rendered as well overrideContainer &lt;optional&gt; drawAnnotationsFromList(annotationList) Draws all the pages associated with the annotations in the list as long the page is visible. Parameters: Name Type Description annotationList array List of annotations exportAnnotations(options) Exports all annotations as an XFDF (XML) string Parameters: Name Type Description options object Options for the export. Set options.widgets or options.links to false to disable exporting of them. Set options.annotList to an array of annotations to only export the XFDF for those particular annotations. Returns: The XFDF (XML) annotations as a string Type string filterAnnotations(filterStr) Causes annotations to be filtered based on a filter string on author. Only annotations by the specified author will get displayed on the document. Note that filtered annotations are not deleted, they are just not visible. Parameters: Name Type Description filterStr string an author name getAnnotationById(id, annotationList) Gets an annotation object by the annotation's ID. Parameters: Name Type Description id string The ID of the annotation. annotationList Array Optionally pass your own array of annotations to search in Returns: An annotation object. Type Annotations.Annotation getAnnotationByMouseEvent(event) Gets the annotation by a DOM mouse event. This method can be used to test if a mouse point will hit any annotations on page. Parameters: Name Type Description event type A DOM mouse event. Returns: An annotation object. Type Annotations.Annotation getAnnotationCopy(annotation) Returns a deep copy of the annotation Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation to be copied. Returns: a copy of the annotation, null if annotation cannot be copied Type Annotations.Annotation getAnnotationFromPopup(popup) Gets the annotation associated with the popup object. Parameters: Name Type Description popup object The popup object associated with an annotation Returns: The annotation that the popup belongs to Type Annotations.Annotation getAnnotationsList() Gets the list of all annotations managed by the AnnotationManager. Returns: An array of Annotations. Type Array.&lt;Annotations.Annotation&gt; getAnnotCommand() Gets an XML string specifying the added, modified and deleted annotations. Added and modified annotations will have their XFDF representation included while deleted annotations will only include their id. Returns: The command string Type string getCurrentUser() Returns the user name of the current user. Returns: The user name of the current user. Type string getFieldManager() Gets the associated field manager. Returns: Type Annotations.Forms.FieldManager getIsAdminUser() Returns whether the current user has admin privileges. Returns: true if the current user is an admin, false otherwise. Type boolean getMarkupOff() Returns whether the viewer currently has annotations toggled off. Returns: true if annots are currently toggled off, false otherwise. Type boolean getReadOnly() Returns whether the viewer is currently in read-only mode. Returns: true if the current viewer is in read-only mode, false otherwise. Type boolean getRegisteredAnnotationTypes() Gets a map of registered annotations. This can be modified directly, instead of using AnnotationManager#registerAnnotationType and AnnotationManager#deregisterAnnotationType. Returns: a JavaScript object containing a key-value map, where the key is the annotation element name and the value is an array of Annotation classes. Type object getRootAnnotation(annotation) Gets the root annotation that this annotation is replying to. If this annotation is not replying to anything then the root is itself. Parameters: Name Type Description annotation Annotations.Annotation The annotation from which to find the root annotation in the reply chain Returns: The root annotation Type Annotations.Annotation getSelectedAnnotations() Returns the list of selected annotations. Returns: An array of selected annotations. Type Array.&lt;Annotations.Annotation&gt; getUseFilter() Returns whether the viewer is using a filter on annotations to be displayed. Returns: true if annots are currently filtered, false otherwise. Type boolean hasAnnotation(annotation) Determines if the specified annotation exists in the managed list of annotations. Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. hideAnnotation(annot) Hides the specified annotation. Parameters: Name Type Description annot Annotations.Annotation The annotation to hide hideAnnotations(annots) Hides all of the annotations in the list Parameters: Name Type Description annots array Array of annotations to hide importAnnotations(xfdfString) Loads XFDF (XML) annotations into the viewer synchronously. Parameters: Name Type Description xfdfString string The XFDF (XML) annotations as a string importAnnotationsAsync(xfdfString, callback) Loads XFDF annotations into the viewer asynchronously. Parameters: Name Type Description xfdfString string The XFDF annotations as a string callback function The function that is called when the annotations have been imported. the list of annotations that were added is passed to the callback importAnnotCommand(xfdfString) Updates the viewer with the xfdf changes (add/modify/delete) in the xml string Parameters: Name Type Description xfdfString string The XML annotation updates as a string Returns: The list of annotations that were updated Type array isAnnotationSelected(annotation) Returns whether an annotation is currently selected Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. Returns: true if annotation is selected, false otherwise Type boolean jumpToAnnotation(annotation) Jumps to the page of the annotation and if it isn't visible then centers it in the window. Parameters: Name Type Description annotation Annotations.Annotation The annotation to be jumped to. pasteCopiedAnnotations() Pastes the currently copied annotations. redrawAnnotation(annotation) Redraws the specified annotation. Note that the entire annotation canvas for the page will be redrawn. Parameters: Name Type Description annotation Annotations.Annotation The annotation to be redrawn. registerAnnotationType(elementName, annotationClass) Registers an annotation class. Annotations that are registered will be serialized and deserialized by the AnnotationManager. Parameters: Name Type Description elementName string the string representing the xml element name of the annotation annotationClass Annotations.Annotation the class (constructor) of the annotation Returns: true if registration was successful Type Boolean selectAnnotation(annotation) Selects the specified annotation. If an annotation is successfully selected then the annotationSelected event will be fired with a &quot;selected&quot; action. Note: the annotationSelected event has two parameters: an array of annotations and a string value of either &quot;selected&quot; or &quot;deselected&quot; Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. selectAnnotations(annotation) Selects the specified annotations. If an annotation is successfully selected then the annotationSelected event will be fired with a &quot;selected&quot; action. Note: the annotationSelected event has two parameters: an array of annotations and a string value of either &quot;selected&quot; or &quot;deselected&quot; Parameters: Name Type Description annotation Array.&lt;Annotations.Annotation&gt; An array of Annotations. setCurrentUser(User) sets the current user of the viewer. Parameters: Name Type Description User string the user name of the current user. setIsAdminUser(isAdminUser) Sets whether the current user is an admin user. Parameters: Name Type Description isAdminUser boolean true if the current user is an admin, false otherwise. setMarkupOff(markupOff) Sets whether annotations are toggled off. Parameters: Name Type Description markupOff boolean true if the annotations are toggled off, false otherwise. setNoteContents(annotation, text) Sets the value of the note for the specified annotation. Parameters: Name Type Description annotation Annotations.Annotation The annotation that will have its note updated. text string The value to update the note text to. setPermissionCheckCallback(callback) Sets the function that should be used to determine if the annotation can be modified or not. Parameters: Name Type Description callback function The function that should be called. Should return true or false. setReadOnly(readOnly) Sets whether the viewer is currently in read-only mode. Parameters: Name Type Description readOnly boolean true if the viewer is in read-only mode, false otherwise. setRedrawThrottle(value) Sets the rate at which the redrawing of annotations is throttled. This can improve annotation rendering on lower quality devices and browsers. Parameters: Name Type Description value int The throttled rate at which annotations will be redrawn, in milliseconds setSubmitFormActionCallback(callback) Sets the function to be called when a submit form action is triggered. Parameters: Name Type Description callback function The function that should be called. Will be passed the form data. setUseFilter(useFilter) Sets whether annotations are to be filtered based on author. Parameters: Name Type Description useFilter boolean true if the annotations are to be filtered, false otherwise. showAnnotation(annot) Shows the annotation Parameters: Name Type Description annot Annotations.Annotation The annotation to show showAnnotations(annots) Shows all of the annotations in the list Parameters: Name Type Description annots array Array of annotations to show toggleAnnotations() Toggles annotations on/off. i.e. Show all annotations or hide all annotations. updateAnnotation(annotation) /* Redraws the annotations on the same page as the specified annotation if the annotation has been added. Parameters: Name Type Description annotation Annotations.Annotation An instance of Annotation. updateCopiedAnnotations() Copies the currently selected annotations. Events addReply Triggered when a reply has been added to an annotation Parameters: Name Type Description evt object Event object annotation object The annotation that was added parent object The annotation that is the direct parent of the first annotation root object The annotation that is the root parent of the first annotation (may be the same as parent) annotationChanged Triggered when an annotation or annotations have been changed (added, deleted, modified). Attach like annotManager.on('annotationChanged', callback) Parameters: Name Type Description evt object Event object, this has an imported property that will be true if the annotation change is the result of importing annotations using importAnnotations, importAnnotCommand or if the imported parameter is set to true when calling addAnnotations or deleteAnnotations annotations array The annotations that were changed action string The action that occurred (add, delete, modify) annotationDoubleClicked Triggered after an annotation has been double clicked Parameters: Name Type Description evt object Event object annotation object The annotation that has been double clicked annotationFiltered Triggered after the annotations have been filtered. Parameters: Name Type Description evt object Event object annotationList array List of all annotations annotationHidden Triggered after annotations have been hidden/shown. Parameters: Name Type Description evt object Event object annotationList array List of annotations that were hidden or shown hidden boolean Whether the annotations have been hidden or shown annotationSelected Triggered after annotation selection has been changed. Parameters: Name Type Description evt object Event object annotationList array List of annotations that have selected or deselected action string Either 'selected' or 'deselected' annotationToggled Triggered after annotations have been toggled on/off. Parameters: Name Type Description evt object Event object markupOff boolean Whether the annotations are visible or not annotationList array List of all annotations useFilter boolean Whether a filter is being used or not deleteReply Triggered when a reply has been deleted from an annotation Parameters: Name Type Description evt object Event object annotation object The annotation that was deleted root object The annotation that is the root parent of the first annotation fieldChanged Triggered when a field's value has been changed. Attach like annotManager.on('fieldChanged', callback) Parameters: Name Type Description evt object Event object field object The field that was changed value string The field's new value notify Triggered when there is a notification related to annotations. Parameters: Name Type Description evt object Event object type string The type of notification that has occurred setNoteText Triggered when the text should be set on a note Parameters: Name Type Description evt object Event object annotation object The annotation that needs to have its note text updated root object The annotation that is the root parent of the first annotation Ã— Search results Close Documentation generated by JSDoc 3.4.3 on June 29th 2017, 12:02:53 umber The index of the page Returns: An object with x and y properties of the amount the page is offset from its container Type object getPageTransform(pageIndex) Returns the amount the page is shifted relative to the viewport Parameters: Name Type Description pageIndex number The index of the page Returns: An object with x and y properties of the amount the page is shifted relative to the viewport and width and height properties of the page. Type object getSelectedPages(mousePt1, mousePt2) Gets the indexes of the first and last pages selected. Parameters: Name Type Description mousePt1 object The starting mouse point, an object with x and y properties mousePt2 object The ending mouse point, an object with x and y properties Returns: An object with a 'first' property being the first page selected and a 'last' property being the last page selected. last must be &gt;= first. Type object getVisiblePages( [amountAhead] [, amountSide]) Returns an array of page indexes that are visible on screen. Parameters: Name Type Argument Description amountAhead number &lt;optional&gt; The amount of space ahead of the viewport to count as visible as a multiple of the screen height (default is 0.5) amountSide number &lt;optional&gt; The amount of space to the side of the viewport to count as visible as a multiple of the screen height (default is 0.5) Returns: an array of 0-indexed page numbers. Type Array.&lt;number&gt; pageToWindow(pagePt, pageIndex) Converts page coordinates to window coordinates. Parameters: Name Type Description pagePt object A object with x and y properties in page coordinates pageIndex number The page index Returns: An object with the page index as well as x and y values in window coordinates Type object setCustomFunctions() Sets callbacks to provide custom functionality when in custom display mode Parameters: Name Type Description fns.pageToWindow transform coordinates relative to a document page to coordinates relative to the viewer div fns.windowToPage transform coordinates relative to the viewer div relative to a document page fns.getSelectedPages returns an array of currently selected page indices fns.getVisiblePages returns an array of currently visible pages fns.getPageTransform returns the offsets of a page container fns.createPageSections lays out pageSection and pageContainer divs to DocumentViewer can put content in them setParameters(nCols, nRows, currentRow, startRow, endRow) Sets parameters of the display mode Parameters: Name Type Description nCols number The number of columns nRows number The number of rows currentRow number The current row to be displayed startRow number The starting row to have in the DOM endRow number The ending row to have in the DOM windowToPage(windowPt, pageIndex) Converts window coordinates to page coordinates. Parameters: Name Type Description windowPt object A object with x and y properties in window coordinates pageIndex number The page index Returns: An object with the page index as well as x and y values in page coordinates Type object Ã— Search results Close Documentation generated by JSDoc 3.4.3 on June 29th 2017, 12:02:53 pm using the DocStrap template. "},"CoreControls.DisplayModeManager.html":{"id":"CoreControls.DisplayModeManager.html","title":"Class: DisplayModeManager","body":" PDFTron WebViewer HTML5 Namespaces ActionsAnnotationsAnnotations.SelectionAlgorithmCoreControlsPartRetrieversTools Classes Actions.ActionActions.DispatcherActions.GoToActions.GoTo.DestActions.HideActions.JavaScriptActions.NamedActions.ResetFormActions.SubmitFormActions.URIAnnotations.AnnotationAnnotations.BoxControlHandleAnnotations.BoxSelectionModelAnnotations.ButtonWidgetAnnotationAnnotations.CalloutControlHandleAnnotations.CalloutSelectionModelAnnotations.CaretAnnotationAnnotations.CheckButtonWidgetAnnotationAnnotations.ChoiceWidgetAnnotationAnnotations.ColorAnnotations.ControlHandleAnnotations.EllipseAnnotationAnnotations.FontAnnotations.FormsAnnotations.Forms.FieldAnnotations.Forms.FieldMana notationAddedTools.FreeHandCreateTool#event:annotationCreatedTools.FreeTextCreateTool#event:annotationAddedTools.FreeTextCreateTool#event:annotationCreatedTools.GenericAnnotationCreateTool#event:annotationAddedTools.GenericAnnotationCreateTool#event:annotationCreatedTools.LineCreateTool#event:annotationAddedTools.LineCreateTool#event:annotationCreatedTools.PolygonCloudCreateTool#event:annotationAddedTools.PolygonCloudCreateTool#event:annotationCreatedTools.PolygonCreateTool#event:annotationAddedTools.PolygonCreateTool#event:annotationCreatedTools.PolylineCreateTool#event:annotationAddedTools.PolylineCreateTool#event:annotationCreatedTools.RectangleCreateTool#event:annotationAddedTools.RectangleCreateTool#event:annotationCreatedTools.SignatureCreateTool#event:annotationAddedTools.SignatureCreateTool#event:locationSelectedTools.SignatureCreateTool#event:saveDefaultTools.StickyCreateTool#event:annotationAddedTools.StickyCreateTool#event:annotationCreatedTools.TextAnnotationCreateTool#event:annotationAddedTools.TextAnnotationCreateTool#event:annotationCreatedTools.TextHighlightCreateTool#event:annotationAddedTools.TextHighlightCreateTool#event:annotationCreatedTools.TextSquigglyCreateTool#event:annotationAddedTools.TextSquigglyCreateTool#event:annotationCreatedTools.TextStrikeoutCreateTool#event:annotationAddedTools.TextStrikeoutCreateTool#event:annotationCreatedTools.TextUnderlineCreateTool#event:annotationAddedTools.TextUnderlineCreateTool#event:annotationCreated Class: Document CoreControls. Document Represents a document. new Document( [id] [, type]) Constructs a new empty Document, representing a document with individual pages (canvases) that can be displayed on screen and printed. Parameters: Name Type Argument Description id string &lt;optional&gt; An optional unique identifier for the document to be used with offline mode type string &lt;optional&gt; The type of document to load. Current valid values are 'xod' and 'pdf'. Methods cancelLoadCanvas(id) Cancels the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be cancelled. cancelLoadThumbnail(requestId) Cancels the request made for thumbnail with the specified request Id Parameters: Name Type Description requestId number The id returned from loadThumbnailAsync cancelOfflineModeDownload() Cancels a download for offline mode in progress. If there is no current download then this does nothing. cropPages(pageArray, topMargin, botMargin, leftMargin, rightMargin) [PDF Document only] Crop the given pages by the given margins Parameters: Name Type Description pageArray Array.&lt;number&gt; an array of page numbers to crop topMargin number how much to crop from the top botMargin number how much to crop from the bottom leftMargin number how much to crop from the left rightMargin number how much to crop from the right Returns: a promise that resolves to an object describing the cropped pages' new dimensions Type Promise extractPDFNetLayersContext(layers) [PDF Document only] Get the updated context of a document Parameters: Name Type Description layers layers Returns: a promise that resolves to an array of the page numbers removed Type Promise extractXFDF(pages) Gets the XFDF data for the document's internal annotations. Parameters: Name Type Description pages array An array of page numbers to get the XFDF data for Returns: a promise the resolves to an object with an xfdfString property Type Promise getBookmarks() Returns an array containing the bookmarks in the document. Returns: An array containing the bookmarks in the current document. Type array getFileData( [options]) [PDF Document only] Asynchronously saves the document and provides the result as an ArrayBuffer. See PDFReaderControl.js for an example of typical usage. Parameters: Name Type Argument Description options Object &lt;optional&gt; An optional object containing save options and parameters. Properties Name Type Argument Description xfdfString string &lt;optional&gt; An xfdf string containing annotation data to be used when saving. This will usually be retrieved by calling exportAnnotations on a CoreControls.AnnotationManager object. finishedWithDocument boolean &lt;optional&gt; A flag specifying that the document data may be discarded by the worker after use. Only use this when completely finished with document processing. When handling larger documents this can be useful to avoid memory exhaustion as only one copy of the document needs to be kept. printDocument boolean &lt;optional&gt; If true the saved document data will have an open action specifying that it should be printed. This is mostly only used to trigger print actions in pdfium. flags number &lt;optional&gt; The flags with which to save the document. Possible values include CoreControls.SaveOptions.REMOVE_UNUSED (remove unused objects during save) and CoreControls.SaveOptions.LINEARIZED (optimize the document for fast web view and remove unused objects). The default value is CoreControls.SaveOptions.REMOVE_UNUSED. Returns: a promise that resolves to an array buffer containing PDF document bytes. Type Promise getLayersArray() [PDF Document only] Get an array describing the layers/OCG structure in the document. Each entry in the array is a layer entry the form {obj: string, visible: boolean, name: titleString, children: [layerEntry1, layerEntry2...]}. The children entry contains an array which may contain additional layer entries. Both the obj and visible are optional. See the layers sample for an example of how to use getLayersArray and setLayersArray. Returns: A promise that resolves to an array representing the layers in the PDF document getLinks(pageIndex) Returns an array containing the links on the specified page of the document. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the links are on. Returns: An array containing the links on the specified page of the document. Type array getOfficeResources( [pageIndex]) [Office Document only] Get the resources used by a given page in an office document Parameters: Name Type Argument Description pageIndex number &lt;optional&gt; the 0-based index of the page whose resources are to be retrieved Returns: a promise that resolves to an object with resources for the requested page Type Promise getOfflineModeEnabled() Returns whether offline mode is currently enabled or not. getPageCount() Returns the number of pages in a document. Returns: The number of the pages in the current document. Type number getPageInfo(pageIndex) Returns an object containing the width and height of a page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, of the requested page. Returns: An object representing the page info. Contains the properties &quot;width&quot; and &quot;height&quot;. Type object getPageMatrix(pageIndex) Returns an object representing the transformation matrix for the page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, of the requested page. Returns: An object representing the page matrix. Type object getPDFCoordinates(pageIndex, x, y) Returns an object with the original x and y coordinates converted to PDF coordinates for the page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y PDF coordinates Type object getTextPosition(pageIndex, textStartIndex, textEndIndex, onComplete(quads)) Gets quads for each of the characters from start to end index. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the text is on. textStartIndex number The position where to start getting character quads from. textEndIndex number The position (up to, but not including) where to finish getting characters. onComplete(quads) function The callback to call when the text positions are ready. quads is an array of objects with (x1,y1,x2,y2,x3,y3,x4,y4) getViewerCoordinates(pageIndex, x, y) Returns an object with the original x and y PDF coordinates converted to Viewer coordinates for the page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y Viewer coordinates Type object getXODCoordinates(pageIndex, x, y) Returns an object with the original x and y PDF coordinates converted to XOD coordinates for the page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the coordinates are on x number The x coordinate y number The y coordinate Returns: An object with the x and y XOD coordinates Type object includesThumbnails() Used to know if a document contains thumbnails. Returns: True if the document contains thumbnails. Type boolean initOfflineDB(onComplete) [XOD Document only] Initializes the offline database for use. Must be called before any other offline mode functions are used. Parameters: Name Type Description onComplete function The function that's called when the offline database is ready for use. insertBlankPages(insertBeforeThesePages [, width] [, height]) [PDF Document only] Inserts blank pages before the given list of pages. Both width and height are in units of PDF points. (see https://www.pdftron.com/pdfnet/docs/PDFNetC/d6/d3f/classpdftron_1_1_p_d_f_1_1_p_d_f_doc.html#a07c8ed034327fc5e151bf626126e3623 for examples of common pages sizes) Parameters: Name Type Argument Description insertBeforeThesePages Array.&lt;number&gt; array of page numbers before which to insert blanks width number &lt;optional&gt; width of the blank pages to insert. By default the width is 612 PDF points. height number &lt;optional&gt; height of the blank pages to insert. By default the height is 792 PDF points. Returns: a promise that resolves to an object with info for any pages inserted Type Promise insertPages(sourceDocument, pageArray, insertBeforeThisPage) [PDF Document only] Inserts a set of pages from the provided Document before a given page number. Parameters: Name Type Description sourceDocument Document other document from which to take pages (cannot be the same document) pageArray Array.&lt;number&gt; array of page numbers to extract from the given document insertBeforeThisPage number page number before which to insert the pages Returns: a promise the resolves to an object describing the inserted pages Type Promise isDownloaded() [XOD Document only] Whether the document has already been downloaded for offline mode or not. loadAsync(partRetriever, callback, options) Initialize a Document so that it can be used to load page canvases. Parameters: Name Type Description partRetriever CoreControls.PartRetrievers.PartRetriever An instance of PartRetriever. callback function The callback to call when the Document has been initialized. options an object that can contain the following optional parameters Properties Name Type Argument Description workerTransportPromise Promise &lt;optional&gt; Required for PDF viewing. A promise that will be resolved when a worker transport has been initialized. This can be created by calling CoreControls.initializeWorkerTransport getPassword function &lt;optional&gt; An method of the form function(callback) where callback is of the form function(password). getPassword will be called when a password is required to load a PDF document and should call the callback with the retrieved password. extension string &lt;optional&gt; An field used to specify the type of file being read. This is only relevant for PDF viewing and at the moment only works for certain image formats and .pdf loadCanvasAsync(options) Loads a canvas for a particular page index. Parameters: Name Type Description options Object An object specifying the options for loading the canvas. The following parameters should be properties on this object. The only non-optional parameter is pageIndex. Properties Name Type Argument Description pageIndex number The page number, zero-indexed, of the requested canvas. zoom number &lt;optional&gt; The zoom value to render the page at. getZoom function &lt;optional&gt; A function that returns the zoom value to render the page at. Use this instead of &quot;zoom&quot; if the value might change in the process of setting up the canvas. pageRotation CoreControls.PageRotation &lt;optional&gt; The rotation of the page. Valid values are CoreControls.PageRotation.e_0, CoreControls.PageRotation.e_90, CoreControls.PageRotation.e_180, CoreControls.PageRotation.e_270. getPageRotation function &lt;optional&gt; A function that returns the rotation of the page. Use this instead of &quot;pageRotation&quot; if the value might change in the process of setting up the canvas. finishedLoading function &lt;optional&gt; A callback called after the list of page resources is retrieved. Return true if rendering should continue, false otherwise. acquireResources function &lt;optional&gt; A function that returns whether resources need to be acquired or not, defaults to true. resourcesLoaded function &lt;optional&gt; A callback called after the page's resources have been loaded. Return true if rendering should continue, false otherwise. getPageTransform function &lt;optional&gt; A function that returns the x and y values of the page's translation. drawComplete function &lt;optional&gt; The callback to call when the canvas(es) have been completely rendered. It is passed an array of one or more canvases. drawProgressive function &lt;optional&gt; The callback to call when the canvas has been partially rendered. canvasNum number &lt;optional&gt; Force the page to be split into this many canvases Returns: An id that can be passed to the corresponding Pause, Resume or Cancel functions Type number loadPageText(pageIndex, onComplete(text)) Gets all the text on the requested page. Parameters: Name Type Description pageIndex number The page number, zero-indexed, that the text is on. onComplete(text) function The callback to call when the text is ready loadThumbnailAsync(pageIndex, onLoadThumbnail(HTMLImageElement|HTMLCanvasElement)) Loads a thumbnail image for a particular page. Parameters: Name Type Description pageIndex string The page index of the requested thumbnail (0-indexed). onLoadThumbnail(HTMLImageElement|HTMLCanvasElement) function The callback to call when the thumbnail has been retrieved. Returns: The id of the request that can later be used for cancelling the request It is passed an image element if the .xod file contains thumbnails and a canvas element otherwise. Type number movePages(pageArray, insertBeforeThisPage) [PDF Document only] Moves the pages given in an array so they appear in sequence before a given page number Parameters: Name Type Description pageArray Array.&lt;number&gt; the page numbers to move insertBeforeThisPage number page number before which to insert the other pages Returns: a promise that resolves to an object describing the pages that were moved Type Promise pauseLoadCanvas(id) Pauses the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be paused. refreshTextData() Refresh the text data stored by the viewer. Useful if the text content of the document has changed, e.g. after a redaction. removePages(pageArray) [PDF Document only] Removes the given page numbers. Parameters: Name Type Description pageArray Array.&lt;number&gt; the page numbers to remove Returns: a promise that resolves to an array of the page numbers removed Type Promise resumeLoadCanvas(id) Resumes the loadCanvasAsync call corresponding to the passed in id Parameters: Name Type Description id number The id returned from the loadCanvasAsync call that will be resumed. rotatePages(pageArray, rotation) [PDF Document only] Adds the given rotation to the given pages. Para al&gt; false hides the zoom selection controls in the control bar hideTextSearch boolean &lt;optional&gt; false hides the text search controls in the control bar hidePrint boolean &lt;optional&gt; false hides the print button Example Usage: define these static properties before creating a new instance of ReaderControl Methods enableCopyAndTextSelection(enable) Enables/disables text selection from UI Parameters: Name Type Description enable fitHeight() Controls if the document's Zoom property will be adjusted so that the height of the current page or panel will exactly fit into the available space. Not supported by HTML5 viewers. Inherited From: WebViewerInterface#fitHeight fitPage() Controls if the document's Zoom property will be adjusted so that the width and height of the current page or panel will fit into the available space. Not supported for mobile viewer. Inherited From: WebViewerInterface#fitPage Overrides: BaseReaderControl#fitPage fitWidth() Controls if the document's Zoom property will be adjusted so that the width of the current page or panel will exactly fit into the available space. Not supported for mobile viewer. Inherited From: WebViewerInterface#fitWidth Overrides: BaseReaderControl#fitWidth fitZoom() Sets the FitMode to Zoom, where the zoom level is free from pre-defined fit modes. Inherited From: WebViewerInterface#fitZoom Overrides: BaseReaderControl#fitZoom getCurrentPageNumber() Gets the current page number Inherited From: WebViewerInterface#getCurrentPageNumber Returns: the current page number Type integer getFitMode() Gets the current fit mode Inherited From: WebViewerInterface#getFitMode Overrides: BaseReaderControl#getFitMode Returns: the current fit mode Type object getLayoutMode() Gets the layout mode of the document. Not supported for mobile viewer. Inherited From: WebViewerInterface#getLayoutMode Overrides: BaseReaderControl#getLayoutMode Returns: the layout mode of the document getPageCount() Gets the total page count of the loaded d     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
